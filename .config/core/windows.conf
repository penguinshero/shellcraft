# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Window status format - Clean, no numbers
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# Window status styling using variables from colors.conf
set -g window-status-style "fg=#{TMUX_WINDOW_INACTIVE_FG},bg=#{TMUX_WINDOW_BOX_BG}"
set -g window-status-current-style "fg=#{TMUX_ACTIVE_WINDOW_FG},bg=#{TMUX_ACTIVE_WINDOW_BG},bold"
set -g window-status-activity-style "fg=#{TMUX_ACTIVE_WINDOW_BG},bg=#{TMUX_WINDOW_BOX_BG}"

# Window separator
set -g window-status-separator ""
