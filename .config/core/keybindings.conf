# Vim-style pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes with intuitive keybindings
bind 9 split-window -h -c "#{pane_current_path}"
bind 0 split-window -v -c "#{pane_current_path}"

# Pane resizing with Vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Break pane into new window
bind b break-pane -d

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Enable vi mode for copy mode
setw -g mode-keys vi

# Enter copy mode 
bind [ copy-mode 

# Begin selection in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection

# Copy selection
set-option -g set-clipboard on
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip"


# Paste from buffer
bind ] paste-buffer

