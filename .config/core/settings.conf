# Set default terminal with 256 color support
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support for modern workflow
set -g mouse on

# Increase scrollback buffer for better history
set-option -g history-limit 50000

# Faster command sequences (no delay)
set -s escape-time 0

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Message display time (milliseconds) - Customize as needed
set -g display-time 500

# Focus events enabled for terminal vim
set -g focus-events on

# Aggressive resize for multi-client scenarios
setw -g aggressive-resize on
