# Pane border styling using variables from colors.conf
set -g pane-border-style "fg=#{TMUX_PANE_INACTIVE_BORDER}"
set -g pane-active-border-style "fg=#{TMUX_PANE_ACTIVE_BORDER},bg=default"

# Display pane numbers for quick navigation
set -g display-panes-time 2000
set -g display-panes-colour colour240
set -g display-panes-active-colour colour33


