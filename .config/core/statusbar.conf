# Position status bar at top
set-option -g status-position top

# Status bar refresh interval
set -g status-interval 1

# Status bar colors using variables from colors.conf
set -g status-style "fg=#{TMUX_STATUS_FG},bg=#{TMUX_STATUS_BG}"

# Left status: Prefix indicator + Session name
set -g status-left-length 60
set -g status-left "#{?client_prefix,#[fg=#{TMUX_PREFIX_FG}]#[bg=#{TMUX_PREFIX_ACTIVE_BG}]#[bold] ⚡ #[fg=#{TMUX_PREFIX_ACTIVE_BG}]#[bg=#{TMUX_WINDOW_BOX_BG}],#[fg=#{TMUX_STATUS_FG}]#[bg=#{TMUX_WINDOW_BOX_BG}] Ctrl+s #[fg=#{TMUX_WINDOW_BOX_BG}]#[bg=#{TMUX_STATUS_BG}]}#[fg=#{TMUX_STATUS_FG}]#[bg=#{TMUX_STATUS_BG}] #S "

# Center: window list
set -g status-justify left

# Right status: Help hint
set -g status-right-length 40
set -g status-right "#[fg=#{TMUX_WINDOW_BOX_BG}]#[bg=#{TMUX_STATUS_BG}]#[fg=#{TMUX_STATUS_FG}]#[bg=#{TMUX_WINDOW_BOX_BG}] Ctrl+? for help "

# Message styling
set -g message-style "fg=#{TMUX_MESSAGE_FG},bg=#{TMUX_MESSAGE_BG},bold"
set -g message-command-style "fg=#{TMUX_MESSAGE_FG},bg=#{TMUX_MESSAGE_BG},bold"

# Copy mode styling
set -g mode-style "fg=#{TMUX_MESSAGE_FG},bg=#{TMUX_MESSAGE_BG}"

# Pane border separation with pipe
setw -g window-status-format " #I:#W | "
setw -g window-status-current-format " #I:#W | "